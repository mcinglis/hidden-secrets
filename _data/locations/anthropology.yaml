description: |
    Open daily, 11am to 4pm. Free entry.

    The **Anthropology Museum** is home to an impressive array of Australian Aboriginal and Pacific people's artefacts, artwork and photographs. There are household implements, ceremonial paraphernalia, musical instruments, water-craft, paintings, clothing, hunting gear, stone tools, and weapons. The photographic collection consists of fieldwork archives and mission photography from the early-to-mid twentieth century.

    The museum maintains a small gift shop, featuring a dynamic range of items from community art centers and organizations.

where: |
    Level 1, Michie Building (#9)

